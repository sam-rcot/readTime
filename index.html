<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Reading time</title></head><body> <h1 class="textContainer"></h1> <script>const t=window.parent.document.querySelector(".article").textContent,e=document.querySelector(".textContainer"),n=Math.round([...t.matchAll(/[^\s]+/g)].length/200);e.textContent=` ${n} min read`;</script>  </body></html>
